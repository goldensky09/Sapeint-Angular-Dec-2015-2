<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        div{
            margin-bottom: 10px;
        }
        .stats{
            font-size: 18pt;
        }
        li{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Display a list of bugs
    2. Add a new bug
    3. Toggle the closed status of a bug
    4. Remove closed bugs
    5. Display statistics
    6. Search for bugs
    7. Sort the bugs
    8. Improvise bug display
    9. Display 'createdAt' for each bug
    10. Persist the bugs in storage
    11. Persist the bugs in server
    12. Categorize the bugs
    -->
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div class="content">
        <div class="stats">
            <span class="closed">2</span> / <span>5</span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" name="" id="">
            <label for="">isClosed :</label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="sort">
            <label for="">Order By :</label>
            <input type="text" name="" id="">
            <label for="">Descending ?:</label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <input type="button" value="Add Bug">
            <input type="button" value="Remove Closed">
            <ol>
                <li>User Authentication Failure</li>
                <li class="closed">Server communication erratic</li>
            </ol>
        </div>
    </div>
</body>
</html>
