<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        div{
            margin-bottom: 10px;
        }
        .stats{
            font-size: 18pt;
        }
        li{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Display a list of bugs - done
    2. Add a new bug - done
    3. Toggle the closed status of a bug
    4. Remove closed bugs
    5. Display statistics
    6. Search for bugs
    7. Sort the bugs
    8. Improvise bug display
    9. Display 'createdAt' for each bug
    10. Persist the bugs in storage
    11. Persist the bugs in server
    12. Categorize the bugs
    -->
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.run(function(){
            console.log("bugTracker initialized");
        });

        bugTrackerApp.controller("bugsController", function($scope){
            $scope.bugs = [
                { name : 'Data validation fails', isClosed : false},
                { name : 'User authentication is not correct', isClosed : true},
                { name : 'Server communication erratic', isClosed : false},
            ];
            $scope.newBug = '';
            $scope.addNew = function(){
                var bugToAdd = {
                    name : $scope.newBug,
                    isClosed : false
                };
                $scope.bugs.push(bugToAdd);
                $scope.newBug = '';
            };

            $scope.toggle = function(bug){
                bug.isClosed = !bug.isClosed;
            };
            /*$scope.selectedBug = '[none]';
            $scope.setSelectedBug = function(bug){
                $scope.selectedBug = bug;
            }*/
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <hr>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">2</span> / <span>{{bugs.length}}</span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" name="" id="">
            <label for="">isClosed :</label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="sort">
            <label for="">Order By :</label>
            <input type="text" name="" id="">
            <label for="">Descending ?:</label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" ng-click="addNew(newBug)">
            <input type="button" value="Remove Closed">
            <ol>
                <li ng-repeat="bug in bugs" ng-click="toggle(bug)">{{bug}}</li>
            </ol>
        </div>
        <!--<div>
            <label for="">Selected Bug  :</label>
            <span>{{selectedBug}}</span>
        </div>-->
    </div>
</body>
</html>
