<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        div{
            margin-bottom: 10px;
        }
        .stats{
            font-size: 18pt;
        }
        li{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Display a list of bugs - done
    2. Add a new bug - done
    3. Toggle the closed status of a bug - done
    4. Remove closed bugs - done
    5. Display statistics - done
    6. Search for bugs - done
    7. Sort the bugs - done
    8. Improvise bug display - done
    9. Display 'createdAt' for each bug
    10. Persist the bugs in storage
    11. Persist the bugs in server
    12. Categorize the bugs
    -->
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.run(function(){
            console.log("bugTracker initialized");
        });

        bugTrackerApp.value("defaultBugName", "[Default Bug]")

        bugTrackerApp.factory("Bug", function(defaultBugName){
            function Bug(defaults){
                this.name = defaults.name || defaultBugName;
                this.isClosed = defaults.isClosed || false;
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            };
            return Bug;
        })

        bugTrackerApp.controller("bugsController", function($scope, Bug){
            $scope.bugs = [
                new Bug({ name : 'Data validation fails', isClosed : false}),
                new Bug({ name : 'User authentication is not correct', isClosed : true}),
                new Bug({ name : 'Server communication erratic', isClosed : false}),
            ];
            $scope.newBug = '';
            $scope.addNew = function(){
                var bugToAdd = new Bug({
                    name : $scope.newBug
                });
                $scope.bugs.push(bugToAdd);
                $scope.newBug = '';
            };

            $scope.toggle = function(bug){
                //bug.isClosed = !bug.isClosed;
                bug.toggle();
            };
            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--)
                    if ($scope.bugs[i].isClosed)
                        $scope.bugs.splice(i,1);
            };
            $scope.getClosedCount = function(){
                /*return $scope.bugs.filter(function(bug){
                    return bug.isClosed;
                }).length;*/

                return $scope.bugs.reduce(function(result, bug){
                    return bug.isClosed ? ++result : result;
                },0);
            }
        });

        bugTrackerApp.value("defaultTrimLength", 20);

        bugTrackerApp.filter("trimText", function(defaultTrimLength){
            return function(data, trimLength){
                trimLength = trimLength || defaultTrimLength;
                return data.length < trimLength ? data : data.substr(0,trimLength) + '...';
            };
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <hr>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">{{getClosedCount()}}</span> / <span>{{bugs.length}}</span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" ng-model="searchBug.name">
            <label for="">isClosed :</label>
            <input type="checkbox" ng-model="searchBug.isClosed">
            <input type="button" value="Show All" ng-click="searchBug = {name : '', isClosed :undefined}">
        </div>
        <div class="sort">
            <label for="">Order By :</label>
            <input type="text" ng-model="sortBugBy">
            <label for="">Descending ?:</label>
            <input type="checkbox" ng-model="sortBugInDescending">
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" ng-click="addNew(newBug)">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
            <ol>
                <li
                    ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugBy:sortBugInDescending)"
                    ng-click="toggle(bug)"
                    ng-class="{closed : bug.isClosed}"
                >{{bug.name | trimText}}</li>
            </ol>
        </div>
        <!--<div>
            <label for="">Selected Bug  :</label>
            <span>{{selectedBug}}</span>
        </div>-->
    </div>
</body>
</html>
