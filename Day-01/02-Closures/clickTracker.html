<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var count= 0;
            function trackClick(){
                ++count;
                document.getElementById("divMessage").innerHTML = count;
                dummy();
            }
            var x = 0;
            function dummy(){
                //return ++x;
                return "dummy";
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", trackClick);
            }
            window.addEventListener("DOMContentLoaded", init);
        })()
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage"></div>
</body>
</html>
